<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img
            src="https://cdn-icons-png.flaticon.com/128/5553/5553298.png"
            alt="mylogo"
          />
        </div>
        <div class="menu-content"></div>
      </header>
      <section class="main">
        <div class="main-content">
          <p>Website is under maintenance</p>
          <h1>We are <span>Launching</span> Soon</h1>
          <div class="launch-time">
            <div id="days"></div>
            <div id="hours"></div>
            <div id="minutes"></div>
            <div id="seconds"></div>
          </div>
          <button>Learn More</button>
        </div>
        <div class="rocket">
          <img
            src="https://cdn.pixabay.com/photo/2017/06/25/22/00/rocket-2442125_640.png"
            alt="launch"
          />
        </div>
      </section>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
